<!DOCTYPE html>
<html>
<head> 
  <title>Controls Center</title>
  <link rel="stylesheet" href="styles.css"> 
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet">

  <link rel="icon" type="image/jpg" href="Images/Gy-bear.png" >

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

  <main class="parent">

    <aside class="sidebar">
      <div class="container">

        <div class="h1-container">
          <h1>Tools</h1>
        </div>

        <div class="sidebar-items-container" onclick="window.open('https://fontawesome.com/')">
          <i class="sidebar-items fa-brands fa-font-awesome"></i>
          <p class="adjust">Awesome</p>
        </div>
        
        <div class="sidebar-items-container" onclick="window.open('https://coolors.co/')">
          <i class="sidebar-items fa-solid fa-palette"></i>
          <p class="adjust">Coolors</p>
        </div>

        <div class="sidebar-items-container" onclick="window.open('https://favicon.io/')">
          <i class="sidebar-items fa-solid fa-f"></i>
          <p class="adjust">Favicon</p>
        </div>

        <div class="sidebar-items-container" onclick="window.open('https://www.flaticon.com/')">
          <i class="sidebar-items fa-brands fa-artstation"></i>
          <p class="adjust">Flaticon</p>
        </div>

        <div class="sidebar-items-container" onclick="window.open('https://www.freepik.com/')">
          <i class="sidebar-items fa-regular fa-image"></i>
          <p class="adjust">Freepik</p>
        </div>

        <div class="sidebar-items-container" onclick="window.open('https://giphy.com/')">
          <i class="sidebar-items fa-solid fa-clapperboard"></i>
          <p class="adjust">GIPHY</p>
        </div>
        
        <div class="sidebar-items-container" onclick="window.open('https://www.iconfinder.com/')">
          <i class="sidebar-items fa-solid fa-icons"></i>
          <p class="adjust">IconFinder</p>
        </div>

          
        <div class="sidebar-items-container" onclick="window.open('https://icons8.com/icons')">
          <i class="sidebar-items fa-solid fa-8"></i>
          <p class="adjust">Icons8</p>
        </div>

        <div class="sidebar-items-container" onclick="window.open('https://www.pexels.com/')">
          <i class="sidebar-items fa-solid fa-p"></i>
          <p class="adjust">Pexels</p>
        </div>
        
        <div class="sidebar-items-container" onclick="window.open('https://ph.pinterest.com/')">
          <i class="sidebar-items fa-brands fa-pinterest"></i>
          <p class="adjust">Pinterest</p>
        </div>

        <div class="sidebar-items-container" onclick="window.open('https://typescale.com/')">
          <i class="sidebar-items fa-regular fa-keyboard"></i>
          <p class="adjust">Typescale</p>
        </div>

        <div class="sidebar-items-container" onclick="window.open('https://unsplash.com/')">
          <i class="sidebar-items fa-brands fa-unsplash"></i>
          <p class="adjust">Unsplash</p>
        </div>

      </div>
    </aside>

    <div class="grid">

      <div class="quote">
        <div class="quote-container">
          <p>Man cannot remake himself without suffering, for he is both the marble and the sculptor.</p>
        </div>
      </div>

      <div class="profile">

        <div class="profile-parent">
          <div class="profile-section">
            <div class="profile-picture-container">
              <img src="Images/Profile.jpg" alt="Profile Picture">
            </div>
            <div class="socials-container">
              <i class="socials cursor fa-brands fa-github" style="color: #E3E3E3;" onclick="window.open('https://github.com/Zienxt')"></i>
              <i class="socials cursor fa-brands fa-linkedin-in" style="color: #e3e3e3;" onclick="window.open('https://www.linkedin.com/in/zient-gyber-perez-416367189/')"></i>
            </div>
            
          </div>

          <div >

            <div class="profile-description">
              <p class="hightlight-text">Zient Gyber U. Perez</p>
              <p class="gray">Frontend Developer</p>
            </div>
            
          </div>
          
        </div>

      </div>

      <div class="wallpaper">
        <div class="wallpaper-container"></div>
      </div>
      
      <section class="tools">
        <h1>Projects</h1>
        <div class="projects-items-container" onclick="window.open('https://zienxt.github.io/Project-2-Login/Interface')">
          <i class="project-items fa-solid fa-address-card"></i>
          <p>Log-in form</p>
        </div>
        
      </section>
    </div>
  
  </main>

</body>
</html>
